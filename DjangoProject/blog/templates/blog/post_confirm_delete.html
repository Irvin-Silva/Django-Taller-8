{% extends 'base.html' %} 

{% block content %}
<h2>Delete Post</h2>

<form method="POST">
  {% csrf_token %}
  <p>Está seguro que quiere eliminar este post "{{post.title}}"?</p>
  <div>
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'posts' %}">Cancelar</a>
  </div>
</form>

{% endblock content %}
